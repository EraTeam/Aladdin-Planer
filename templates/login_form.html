{% extends "login.html" %}
{% block login_register_form %}

    <h2 class="ui teal image header">
        <div class="content">
            Log-in to your account
        </div>
    </h2>

    <script>
        $(document).ready(function () {
            $('.ui.form')
                .form({
                    fields: {
                        username: 'empty',
                        password: 'empty'
                    }
                })
            ;
        });
    </script>

    <form action="/login_request" method="POST" class="ui large form">
        <div class="ui stacked segment">
            <div class="field">
                <div class="ui left icon input" data-tooltip="Enter your Username" data-position="left center">
                    <i class="user icon"></i>
                    <input type="text" name="username" placeholder="Username">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input" data-tooltip="Enter your Password" data-position="left center">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
        </div>
        <div class="ui error message"></div>
    </form>

    <div class="ui message">
        New to us? <a href="/register">Sign Up</a>
    </div>

{% endblock %}
