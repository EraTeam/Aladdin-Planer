<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div id="login" class="container">

    <div class="form-box">

    <div class="row">
        <div class="column col-9 button active">
            <h4>Log In</h4>
        </div>
        <div class="column col-3 button">
            <h4>Register</h4>
        </div>
    </div>

    <form action="http://localhost:5000/login-req" method="POST">

        <fieldset class="username">
            <div class="icon left"><i class="fa fa-user"></i></div>
            <input type="text" name="username" placeholder="Username"/>
        </fieldset>
        <fieldset class="email none">
            <div class="icon left"><i class="fa fa-envelope"></i></div>
            <input type="mail" name="email" placeholder="Email"/>
        </fieldset>
        <fieldset class="email none">
            <div class="icon left"><i class="fa fa-envelope"></i></div>
            <input type="mail" name="email-confirm" placeholder="Confirm Email"/>
        </fieldset>
        <fieldset class="password">
            <div class="icon left"><i class="fa fa-lock"></i></div>
            <input type="password" name="password" placeholder="Password"/>
        </fieldset>
        <fieldset class="password none">
            <div class="icon left"><i class="fa fa-lock"></i></div>
            <input type="password" name="password-confirm" placeholder="Confirm Password"/>
        </fieldset>
        <fieldset class="submit button">
            <p>Log In</p>
            <input type="submit" name="submit" placeholder="Submit"/>
            <div class="icon right button"><i class="arrow"></i></div>
        </fieldset>
    </form>

</div>
    </div>


<script type="text/javascript">

    $('.form-box .row .button').on('click', function (e) {
        e.preventDefault();
        var $ele = $(this);
        var $sibling = $(this).siblings();

        $('input[name=email]').parent().toggleClass("none").toggleClass("pop-up");
        $('input[name=email-confirm]').parent().toggleClass("none").toggleClass("pop-up");
        $('input[name=password-confirm]').parent().toggleClass("none").toggleClass("pop-up");
        $ele.toggleClass("active").toggleClass("col-3").toggleClass("col-9");
        $sibling.toggleClass("active").toggleClass("col-3").toggleClass("col-9")

    });

    $('input').on('focus blur', function (e) {
        e.preventDefault();
        var prevType = $(this).data("prevType");

        if (prevType !== e.type) {   //  reduce double fire issues
            switch (e.type) {
                case "blur":
                    $(this).parent().removeClass('active');
                    break;
                case "focus":
                    $('form fieldset').removeClass('active');
                    $(this).parent().addClass('active');
                    break;
            }
        }

        $(this).data("prevType", e.type);

    });

    $("fieldset.submit.button").on('click', function (e) {
        e.preventDefault();
        // $(this).find('input[type=submit]')[0].click();
        $(this).parent().submit();
    });


</script>
